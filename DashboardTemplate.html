</label-->
</div>
<div><button class="submit" onclick="proceedClicked()">Proceed</button></div>
<div id="result"></div>

<script>
function proceedClicked()
{
  var rbContainers = document.getElementsByClassName("rb_container");
  var result = "";
  for (const label of rbContainers)
  {
    let childInputs = label.getElementsByTagName("INPUT");
    if (childInputs === null)
      continue;
    if (childInputs[0].checked)
      result += label.getAttribute("name");
  }
  var url = <?= getScriptUrl() ?>;
  url += "?page=" + result;
  document.getElementById("result").innerHTML = url;  
  window.open(url,'_top');
}

</script>
