.disabledText {color:lightgrey}

div#links {margin-bottom:1.5em}

div#email_choice {display:none}

.left_half {
  width:49%;
  float:left;
  }

.right_half {
  width:49%;
  float:right;
  }

/* Radio-button rb_container */
.rb_container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.rb_container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.rb_container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a background */
.rb_container input:checked ~ .checkmark {
  background-color: rgb(247,143,30);
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.rb_container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.rb_container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}

.form_holder {
  background-color: rgba(15, 64, 87, 0.15);
  border-radius: 1em;
  padding: 2em;
  display:inline-block;
  width:35em;
  text-align:left;
  }
  
div#links
{
    width: 100%;
    margin-top:1em;
}

input[type=submit], button.submit
{
  background-color: white; 
  color: black; 
  border: 0.125em solid rgb(247,143,30);
  border-radius:0.25em;
  padding: 0.5em 1em;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: larger;
  transition-duration: 0.4s;
  cursor: pointer;
  margin:0.5em;
}

input[type=submit]:hover, button.submit:hover {
  background-color: rgb(247,143,30);
  color: white;
}

input[type=text], select {
    width: 100%;
    padding: 1em 1em;
    margin: 0.5em 0 2em;
    display: inline-block;
    border: 0.1em solid silver;
    border-radius: 0.25em;
    box-sizing: border-box;
}

/* From RMA */
#overlay {
    position: absolute;
    display: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    opacity:0.5
}


div.submit_holder {text-align:center; clear:both}
    
#results {
  border: thin solid rgb(247,143,30);
  min-height: 2em
  }
</style>
